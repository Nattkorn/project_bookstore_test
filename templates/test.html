<style>
.book-grid {
    display: grid;
    grid-template-columns: repeat(5, minmax(0, 1fr)); /* ใช้ minmax(0, 1fr) เพื่อให้ขนาดของ column เท่ากันและยืดหดได้ */
    grid-gap: 20px;
    padding: 20px;
    height: 150px;
    width:100%;
    min-width: 50%;

}

.book-item {
    text-align: center;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    height: 100%; /* กำหนดความสูงเท่ากับ container */
    box-sizing: border-box; /* ให้ padding และ border นับเข้าไปในขนาด */
    display: flex;
    flex-direction: column;
}

.book-image {
    width: 100%;
    max-width: 250px; /* ปรับขนาดภาพตามต้องการ */
    height: auto;
    border-radius: 5px;
    margin-bottom: 10px;
}

.book-title {
    font-size: 12px;
    font-weight: bold;
    padding: 10px;
}
</style>
