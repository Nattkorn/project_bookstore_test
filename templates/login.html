<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>เข้าสู่ระบบ</title>
<link rel="stylesheet" href="{{ url_for('static', filename='Reglog.css') }}">
</head>
<body>
    
    <section class="container">
        <div class="login-container">
            <div class="form-container">
                {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul style="background-color: rgb(255, 155, 155); padding: 20px; list-style-type: none;">
          {% for category, message in messages %}
            <li class="{{ category }}" >{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
                <form action="{{ url_for('getlogin') }}" method="post">
                {% if data == 1 %}
                    <div class="alert">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                            Email or Password is wrong
                    </div>
                {% endif %}
                        <div class="form-group">
                        <label for="fname" >อีเมล</label>
                        <input type="text" class="form-control"  name="email" placeholder="กรุณาใส่อีเมล">
                    </div>
                    <div class="form-group">
                        <label for="fname">รหัสผ่าน</label>
                        <input type="password" class="form-control"  name="password" placeholder="กรุณาใส่รหัสผ่าน">
                    </div>
                    <button type="submit" class="pull-right btn btn-primary">เข้าสู่ระบบ</button>
                    <a type="submit" class="btn" href="./register">สมัครสมาชิก</a>
                    <a type="submit" class="btn" href="/">กลับหน้าแรก</a>
                </form>

            </div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>
</html>
